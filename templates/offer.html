<!DOCTYPE html>
<html>
<head>
    <title>Create an Offer</title>
</head>
<body>
    <h1>Create an Offer (Buy or Sell)</h1>
    <form method="POST">
        <label for="offer_type">Offer Type:</label><br/>
        <select name="offer_type" id="offer_type">
            <option value="sell">Sell CarbonCredits</option>
            <option value="buy">Buy CarbonCredits</option>
        </select>
        <br/><br/>

        <label for="amount">CarbonCredits (USD) amount:</label><br/>
        <input type="text" name="amount" id="amount" required/>
        <br/><br/>

        <label for="xrp_price">XRP amount (price):</label><br/>
        <input type="text" name="xrp_price" id="xrp_price" required/>
        <br/><br/>

        <input type="submit" value="Submit"/>
    </form>

    <hr/>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li><strong>{{ category }}:</strong> {{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
